<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preston Jones | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      padding-bottom: 5rem;
    }
    h2 {
      margin-bottom: 3rem;
    }
    .projects-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .project {
      flex: 1;
      min-width: 300px;
      max-width: 640px;
    }
    .project h3 {
      margin-bottom: 1rem;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    .chess-link {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .chess-link:hover {
      background: #45a049;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Preston Jones</h1>
  </header>
  <main>
    <h2>Portfolio</h2>
    <div class="projects-container">
      <div class="project">
        <h3>Robot Fish (Please turn down volume)</h3>
        <video width="640" controls>
          <source src="entertainment-computing/robotFish.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div class="project">
        <h3>AI Chess Engine</h3>
        <a href="https://preston752.github.io/AI-Chess-Engine/" class="chess-link" target="_blank">
          Play Chess Engine
        </a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025
  </footer>
</body>
</html>
